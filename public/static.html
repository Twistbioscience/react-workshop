<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <div class="App" style="width: 400px; height: 400px; position: relative; border: 1px solid black;">
       <div style="position: absolute; top: 30px; left: 30px; z-index: 100;">Level: 1</div>
       <div style="left: 100px; top: 140px; height: 20px; width: 20px; background: black; position: absolute;"></div>
       <div style="left: 100px; top: 160px; height: 20px; width: 20px; background: black; position: absolute;"></div>
       <div style="left: 100px; top: 180px; height: 20px; width: 20px; background: black; position: absolute;"></div>
       <div style="left: 100px; top: 200px; height: 20px; width: 20px; background: black; position: absolute;"></div>
       <div style="left: 100px; top: 220px; height: 20px; width: 20px; background: black; position: absolute;"></div>
    </div>
  </body>
</html>
